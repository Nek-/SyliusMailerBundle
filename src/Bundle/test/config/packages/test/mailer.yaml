framework:
    mailer:
        dsn: 'null://null'

services:
    sylius_mailer.test.mailer.transport.file:
        class: App\Mailer\FileTransport
        arguments:
            - '%kernel.cache_dir%/spool'

    mailer.mailer:
        class: Symfony\Component\Mailer\Mailer
        arguments:
            - '@sylius_mailer.test.mailer.transport.file'
